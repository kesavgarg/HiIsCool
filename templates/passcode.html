<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Passcode</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #142e54;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #a7967e;
        }

        .message {
            text-align: center;
            margin-top: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Verify Your Passcode</h2>
        <form id="verify-passcode-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email" />

            <label for="passcode">Temporary Passcode:</label>
            <input type="text" id="passcode" name="passcode" required placeholder="Enter your passcode" />

            <button type="submit">Verify</button>
        </form>
        <div class="message" id="message"></div>
    </div>

    <script>
        document.getElementById('verify-passcode-form').addEventListener('submit', async (event) => {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const passcode = document.getElementById('passcode').value;

            try {
                const response = await fetch('http://localhost:3000/verify-passcode', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: email, passcode }),
                });

                const result = await response.json();
                const messageElement = document.getElementById('message');

                if (response.status === 200) {
                    messageElement.textContent = "Passcode verified successfully!";
                    messageElement.style.color = "green";

                    // Redirect to a success page
                    setTimeout(() => {
                        window.location.href = '/success';
                    }, 2000);
                } else {
                    messageElement.textContent = result.message;
                    messageElement.style.color = "red";
                }
            } catch (error) {
                console.error('Error verifying passcode:', error);
                const messageElement = document.getElementById('message');
                messageElement.textContent = "An error occurred. Please try again.";
                messageElement.style.color = "red";
            }
        });
    </script>
</body>
</html>
