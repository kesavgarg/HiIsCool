<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #b3d9ff, #6699cc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 450px;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #2b6777;
        }
        input {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background: #2b6777;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #0056b3;
        }
        .terms {
            margin-bottom: 20px;
            font-size: 14px;
            text-align: center;
            color: #333;
        }
        .terms a {
            color: #2b6777;
            text-decoration: none;
        }
        .terms a:hover {
            text-decoration: underline;
        }
        .toggle {
            text-align: center;
            font-size: 14px;
        }
        .toggle a {
            text-decoration: none;
            color: #2b6777;
        }
        .toggle a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/register" enctype="multipart/form-data">
            <label for="username">Email or Phone Number:</label>
            <input type="text" id="username" name="username" placeholder="Enter your email or phone number" required>
            
            <div class="terms">
                <p>
                    By continuing, you agree to our 
                    <a href="/terms" target="_blank">Terms of Service</a> and 
                    <a href="/privacy" target="_blank">Privacy Policy</a>.
                </p>
            </div>
            <button type="submit">Send me the temporary passcode</button>
        </form>
        <div class="toggle">
            <p>Already have an account? <a href="/login">Login here</a>.</p>
        </div>
    </div>
</body>
</html>
