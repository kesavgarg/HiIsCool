<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #b3d9ff, #6699cc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 500px;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .tabs {
            display: flex;
            margin-bottom: 20px;
        }
        .tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            background: #2b6777;
            color: white;
            border-radius: 10px 10px 0 0;
            transition: background 0.3s ease;
        }
        .tab:hover, .tab.active {
            background: #0056b3;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #2b6777;
        }
        input, select {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background: #2b6777;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #0056b3;
        }
        .terms {
            margin-bottom: 20px;
            font-size: 14px;
            text-align: center;
            color: #333;
        }
        .terms a {
            color: #2b6777;
            text-decoration: none;
        }
        .terms a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tabs">
            <div class="tab active" onclick="switchTab('student')">Student Registration</div>
            <div class="tab" onclick="switchTab('company')">Company Registration</div>
        </div>
        <div id="student" class="tab-content active">
            <form method="POST" action="/register/student" enctype="multipart/form-data">
                
                <label for="school">Select Your Current School:</label>
                <select id="school" name="school" required>
                    <option value="" disabled selected>Select your school</option>
                    <option value="school1">West Forsyth High School</option>
                    <option value="school2">Denmark High School</option>
                    <option value="school3">Alliance Innovation Academy</option>
                    <option value="school4">Forsyth Central High School</option>
                    <option value="school4">South Forsyth High School</option>
                    <option value="school4">Lambert High School</option>
                </select>

                <label for="student-username">Email or Phone Number:</label>
                <input type="text" id="student-username" name="username" placeholder="Enter your email or phone number" required>
                
                <div class="terms">
                    <p>
                        By continuing, you agree to our 
                        <a href="/terms" target="_blank">Terms of Service</a> and 
                        <a href="/privacy" target="_blank">Privacy Policy</a>.
                    </p>
                </div>
                <button type="submit">Send me the temporary passcode</button>
            </form>
        </div>
        <div id="company" class="tab-content">
            <form method="POST" action="/register/company" enctype="multipart/form-data">
                <label for="company-name">Company Name:</label>
                <input type="text" id="company-name" name="company_name" placeholder="Enter your company name" required>
                <label for="company-username">Company Email:</label>
                <input type="email" id="company-username" name="email" placeholder="Enter your company email" required>
                <div class="terms">
                    <p>
                        By continuing, you agree to our 
                        <a href="/terms" target="_blank">Terms of Service</a> and 
                        <a href="/privacy" target="_blank">Privacy Policy</a>.
                    </p>
                </div>
                <button type="submit">Continue</button>
            </form>
        </div>
    </div>

    <script>
        function switchTab(tabId) {
            // Remove active class from all tabs and contents
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

            // Add active class to the selected tab and its content
            document.querySelector(`.tab[onclick="switchTab('${tabId}')"]`).classList.add('active');
            document.getElementById(tabId).classList.add('active');
        }
    </script>
</body>
</html>
