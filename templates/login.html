<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #c2ccc5, #eae6df); /* Gradient from light gray to beige */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 450px;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #142e54; /* Dark blue for the heading */
            font-size: 24px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #2b6777; /* Teal color for labels */
        }
        input {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background: #142e54; /* Dark blue for the button */
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #a7967e; /* Warm color for button hover */
        }
        .terms {
            margin-bottom: 20px;
            font-size: 14px;
            text-align: center;
            color: #333;
        }
        .terms a {
            color: #2b6777; /* Teal color for links */
            text-decoration: none;
        }
        .terms a:hover {
            text-decoration: underline;
        }
        .toggle {
            text-align: center;
            font-size: 14px;
        }
        .toggle a {
            text-decoration: none;
            color: #2b6777; /* Teal color for the toggle link */
        }
        .toggle a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/login">
            <label for="email-username">Username or Email Address</label>
            <input type="text" id="username" name="username" placeholder="Enter your username or email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required><br>
            <div class="terms">
                <p>
                    By continuing, you agree to our 
                    <a href="/terms" target="_blank">Terms of Service</a> and 
                    <a href="/privacy" target="_blank">Privacy Policy</a>.
                </p>
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="toggle">
            <p>Don't have an account? <a href="/register">Register here</a>.</p>
        </div>
    </div>
</body>
</html>
